name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build
      - name: Run Bootcamp project
        run: sudo kill -9 `lsof -t -i 80` & sudo java -jar /home/ec2-user/actions-runner/_work/bootcamp-project/bootcamp-project/build/libs/bootcamp-project-0.0.1-SNAPSHOT.jar





